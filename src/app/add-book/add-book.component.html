<div class="container bg-light text-dark">
    <div class="row m-2 p-4">
        <div class="col">
            <form #bookForm="ngForm">
                <div class="form-group">
                    <label for="name">Book name</label>
                    <input required type="text" class="form-control" [value]="savedBook?.name" #name
                        [(ngModel)]="book.name" name="name" aria-describedby="nameHelp" placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" [value]="savedBook?.ISBN" #isbn [(ngModel)]="book.ISBN"
                        name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" [value]="savedBook?.DateOfRelease" #date
                        name="dateOfRelease" [(ngModel)]="book.DateOfRelease">
                </div>
                {{diagnostic}}
            </form>
            <div class="row">
                <div class="col text-center">
                    <button type="button" (click)="AddRemoveBook(name.value,isbn.value,date.value)"
                        class="btn btn-primary">Save
                        book</button>
                </div>
                <div class="col text-center">
                    <button type="button" (click)="SaveBookForLater(name.value,isbn.value,date.value)"
                        class="btn btn-secondary">Save
                        book for later</button>
                </div>
            </div>
        </div>
    </div>
</div>
