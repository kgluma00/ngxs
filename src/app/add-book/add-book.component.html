<ng-container>
    <div class="container my-background text-white">
        <div class="row m-2 p-4">
            <div class="col">
                <form #bookForm="ngForm">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input required type="text" class="form-control" #name="ngModel" [(ngModel)]="book.name"
                            name="name" aria-describedby="nameHelp" placeholder="Enter book name">
                    </div>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" required #isbn [(ngModel)]="book.ISBN" name="isbn"
                            placeholder="ISBN">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" class="form-control" required #date name="dateOfRelease"
                            [(ngModel)]="book.DateOfRelease">
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" (click)="AddRemoveBook(name.value,isbn.value,date.value)"
                                [disabled]="!bookForm.form.valid" class="btn btn-primary">Save
                                book</button>
                        </div>
                        <div class="col text-center">
                            <button type="button" (click)="SaveBookForLater(name.value,isbn.value,date.value)"
                                [disabled]="!bookForm.form.valid" class="btn btn-secondary">Save
                                book for later</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-container>
