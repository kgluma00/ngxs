<div class="container my-background text-white mt-4">
    <div class="row m-2 p-4">
        <div class="col">
            <ul class="list-group justify-content-between " *ngFor="let user of users$ |async">
                <li class="list-group-item bg-dark my-1"><a class="button" (click)="AddRemoveUser(user.id)">{{user.id}}
                        -
                        {{user.username}}
                        - {{user.nickname}}</a>
                    <a class="btn btn-info float-right text-white px-5" [routerLink]="['/user-info',user.id]">Info</a>

                </li>
            </ul>
        </div>
    </div>
</div>
