<div class="container my-background text-white mt-4">
    <div class="row m-2 p-4">
        <div class="col">
            <form [formGroup]="profileForm">

                <label>
                    First Name:
                    <input type="text" formControlName="username">
                </label>

                <label>
                    Last Name:
                    <input type="text" formControlName="nickname">
                </label>
                <h1 class="text-white">{{profileForm.getRawValue().nickname}}</h1>
            </form>
        </div>
    </div>
</div>
