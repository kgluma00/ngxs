<div class="container my-background text-white mt-4">
    <div class="row m-2 p-4">
        <div class="col">
            <ul class="list-group justify-content-between " *ngFor="let book of books$ |async">
                <li class="list-group-item bg-dark my-1"><a class="button"
                        (click)="AddRemoveBook(book.name, book.ISBN, book.DateOfRelease)">{{book.name}} - {{book.ISBN}}
                        - {{book.DateOfRelease}}</a>
                    <a class="btn btn-info float-right text-white px-5" [routerLink]="['/book-info',book.ISBN]">Info</a>
                </li>
            </ul>
        </div>
    </div>
</div>
